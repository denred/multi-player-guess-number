version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000/api
        VITE_WS_URL: http://localhost:4000
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
